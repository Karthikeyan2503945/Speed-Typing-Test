<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="keyboard.png">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="style3.css">
    <script src="script.JS" defer></script>
</head>
<body>
   
    <div class="container">
        
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="para-text">
                <p id="paragraph"></p>
            </div>
            <div class="content">
                <ul class="result details">
                    <li class="time">
                        <p>
                            Time Left:
                        </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>
                            Mistakes:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>
                            WPM:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>
                            CPM:
                        </p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
            <div class="return-home" onclick="window.location.href='page1.html'">Return Home</div>
            <div class="music-toggle" id="music-toggle">SOUND OFF</div>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="breath-of-life_10-minutes-320859.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const musicToggle = document.getElementById('music-toggle');
          const music = document.getElementById('background-music');
    
          // Set initial music volume
          music.volume = 0.5;
    
          // Music toggle functionality
          musicToggle.addEventListener('click', () => {
            if (music.paused) {
              music.play()
                .then(() => {
                  musicToggle.textContent = 'SOUND ON';
                })
                .catch(error => {
                  console.error('Audio playback failed:', error);
                  alert('Audio playback failed. Please interact with the page first or check browser permissions.');
                });
            } else {
              music.pause();
              musicToggle.textContent = 'SOUND OFF';
            }
          });
        });
      </script>
    </body>

</html>
